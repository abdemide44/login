<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
<style>
      body {
  background: linear-gradient(135deg, #5e2590, #0095d3, #00c7b2);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.info {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255,255,255,0.2);
  width: 320px;
  color: white;
}

.info div {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
  font-size: 14px;
  letter-spacing: 1px;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 10px 14px;
  border: 2px solid transparent;
  border-radius: 8px;
  background: rgba(255,255,255,0.2);
  color: white;
  font-size: 14px;
  outline: none;
  transition: all 0.4s ease;
}

input[type="text"]:focus,
textarea:focus {
  border-color: #00c7b2;
  box-shadow: 0 0 12px #00c7b2;
  background: rgba(0,0,0,0.3);
}

textarea {
  resize: none;
}

button {
  width: 100%;
  padding: 12px;
  font-size: 15px;
  font-weight: bold;
  color: white;
  background: linear-gradient(90deg, #0054bb, #00afc6, #5e2590);
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255,255,255,0.4);
}

</style>
</head>

<body>

    <form action="{% url 'form1' %}" method='POST'>
        {% csrf_token %}
        <div class="info">
        {%for field in form%}
        <div>
            {{field}}
            </div>
        {% endfor %}
        </div>
        <button type='submit'>h[og</button>
    </form>
    
</body>
</html>
