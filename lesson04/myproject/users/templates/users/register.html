<!DOCTYPE html>
{% load static %}
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">    <meta charset="UTF-8">

    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
</head>
<body>
        <main>
        <form class='register' action="{% url 'register' %}" method='post'>
            {% csrf_token %}
            <h1 style='text-align:center; margin:.3rem 0;'>تسجيل الدخول</h1>
            <div class='form_info'>
            <input name='first_name' id='first_name' type="text" placeholder='اسمك الاول' value='{{post.first_name}}'>
            <input name='last_name' id='last_name' type="text" placeholder='اسمك الأخير' value='{{post.last_name}}'>
            <input name='email' id='email' type="email" placeholder='البريد الالكتروني' value='{{post.email}}'>
            <input name='phone' id='phone'  type="text" placeholder='رقم الهاتف' value='{{post.phone}}'>
            <input name='password' id='password' type="password" placeholder='كلمة السر' value='{{post.password}}'>
            <input name='password1' id='password1' type="password" placeholder='اعد كلمة السر'>
            </div>
            {% if error %}
    <p style="color:red; text-align:center;">{{ error }}</p>
{% endif %}

            <button type='submit'>تسجيل الدخول</button>
            <button>الاستمرار بحساب Google</button>
            <p>هل لديك حساب بالفعل؟<a href="#">الدخول</a></p>
        </form>
    </main>
</body>
</html>
